os: linux

language: php

php:
  - 7.2
  - 7.3

before_script:
  - cd api
  - cp .env.travis .env
  - composer self-update
  - composer install --prefer-source --no-interaction --dev
  - php artisan key:generate
  - php artisan jwt:generate
  - php artisan migrate

before_install:
  - mysql -e 'CREATE DATABASE homestead_test;'

script:
  - ./vendor/bin/phpunit --coverage-text

services:
  - mysql

notifications:
  email: false