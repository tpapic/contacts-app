os: linux

dist: xenial

language: php

php:
  - 7.2
  - 7.3

before_script:
  - cd api
  - cp .env.travis .env
  - composer self-update
  - composer install --prefer-source --no-interaction --dev
  - php artisan key:generate
  - php artisan jwt:secret
  - php artisan migrate

before_install:
  - sudo mysql -e "use mysql; update user set authentication_string=PASSWORD('secret') where User='root'; update user set plugin='mysql_native_password';FLUSH PRIVILEGES;"
  - sudo mysql_upgrade -u root -p secret
  - sudo service mysql restart
  - mysql -e 'SHOW VARIABLES LIKE "%version%";'
  - mysql -e 'CREATE DATABASE homestead_test CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;'

script:
  - ./vendor/bin/phpunit --coverage-text

addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server
      - mysql-client


notifications:
  email: false